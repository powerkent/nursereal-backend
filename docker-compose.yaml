version: '3.7'

services:
    app:
        build:
            context: .
            target: nurs-php-dev
        image: nurs:dev
        restart: on-failure
        volumes:
            - ./:/var/www/html

    server:
        image: nginx:alpine
        restart: on-failure
        volumes:
            - ./:/var/www/html
            - ./docker/nginx/conf.d/dev.conf:/etc/nginx/conf.d/default.conf

    database:
        image: mysql:8.0
        restart: on-failure
        environment:
            MYSQL_ROOT_PASSWORD: symfony
            MYSQL_DATABASE: nursery
            MYSQL_USER: symfony
            MYSQL_PASSWORD: symfony